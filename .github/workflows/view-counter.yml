name: Update Views

on:
  workflow_dispatch:

permissions:
  contents: write   # Allows pushing via the GITHUB_TOKEN

jobs:
  update-views:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # We'll use token manually

      - name: Ensure views.txt exists
        run: |
          if [ ! -f views.txt ]; then
            echo "0" > views.txt
          fi

      - name: Increment view counter
        run: |
          VIEWS=$(cat views.txt)
          VIEWS=$((VIEWS + 1))
          echo "$VIEWS" > views.txt

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git add views.txt
          git commit -m "update views" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
