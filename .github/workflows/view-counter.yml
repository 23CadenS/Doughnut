name: Update Views

on:
  workflow_dispatch:

jobs:
  update-views:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Increment view counter
        run: |
          VIEWS=$(cat views.txt 2>/dev/null || echo 0)
          VIEWS=$((VIEWS + 1))
          echo "$VIEWS" > views.txt

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add views.txt
          git commit -m "update views" || echo "No changes"
          git push
